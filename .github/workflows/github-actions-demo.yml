name: GitHub Actions Demo
on:
  pull_request:
    types: [labeled]
    branches:
      - "*"
  release:
    types:
      - created
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag"
        required: true
        type: string

env:
  TRITON_VERSION: "21.10"
  DOCKER_IMAGE: "oneflow-serving:${{ github.event.inputs.tag }}"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  long_job:
    runs-on: ubuntu-latest
    steps:
      - name: sleep
        run: |
          echo "asdfasdf"
          sleep 60
